{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
  <h3><i class="fa fa-list"></i> Lista de Usuários</h3>
  <a class="btn btn-success btn-lg mt-2" href="{{ url_for('create') }}"><i class="fa fa-plus"></i> Novo Usuário</a>
</div>

{% if usuarios %}
<div class="card p-3">
  <div class="table-responsive">
    <table class="table table-hover table-striped mb-0 align-middle">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for u in usuarios %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.nome }}</td>
          <td>{{ u.email }}</td>
          <td>
            <a class="btn btn-sm btn-outline-secondary btn-space" href="{{ url_for('edit', usuario_id=u.id) }}"><i class="fa fa-pencil"></i></a>
            <a class="btn btn-sm btn-outline-danger" href="{{ url_for('delete', usuario_id=u.id) }}" onclick="return confirm('Confirma exclusão do usuário?');"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% else %}
<div class="alert alert-warning"><i class="fa fa-exclamation-circle"></i> Nenhum usuário cadastrado.</div>
{% endif %}
{% endblock %}
