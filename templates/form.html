{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-4"><i class="fa fa-user"></i> {{ title }}</h3>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input class="form-control form-control-lg" name="nome" placeholder="Digite o nome" value="{{ usuario.nome if usuario else '' }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control form-control-lg" name="email" type="email" placeholder="email@exemplo.com" value="{{ usuario.email if usuario else '' }}" required />
        </div>
        <div class="d-flex justify-content-between flex-wrap">
          <button class="btn btn-success btn-lg mb-2" type="submit"><i class="fa fa-save"></i> Salvar</button>
          <a class="btn btn-secondary btn-lg mb-2" href="{{ url_for('index') }}"><i class="fa fa-arrow-left"></i> Voltar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
